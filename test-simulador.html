<!DOCTYPE html>
<html>
<head>
    <title>Test Simulador</title>
</head>
<body>
    <h1>Test Simulador Sueldo</h1>
    <div id="result"></div>
    
    <script type="module">
        import { SalarioSimulator } from './assets/js/simulador-sueldo.js';
        
        const simulator = new SalarioSimulator();
        const resultDiv = document.getElementById('result');
        
        // Test 1: Neto 2.000.000, soltero sin hijos
        try {
            console.log('Test 1: Neto 2.000.000, soltero');
            const resultado1 = simulator.calcularBrutoNecesario(2000000, {});
            resultDiv.innerHTML += `<p>Test 1 OK: Neto ${2000000.toLocaleString()} → Bruto ${resultado1.brutoNecesario.toLocaleString()}</p>`;
            console.log('Resultado1:', resultado1);
        } catch (error) {
            resultDiv.innerHTML += `<p style="color: red;">Test 1 ERROR: ${error.message}</p>`;
            console.error('Error test 1:', error);
        }
        
        // Test 2: Neto 5.000.000, casado con 2 hijos
        try {
            console.log('Test 2: Neto 5.000.000, casado 2 hijos');
            const resultado2 = simulator.calcularBrutoNecesario(5000000, { conyuge: true, hijos: 2 });
            resultDiv.innerHTML += `<p>Test 2 OK: Neto ${5000000.toLocaleString()} → Bruto ${resultado2.brutoNecesario.toLocaleString()}</p>`;
            console.log('Resultado2:', resultado2);
        } catch (error) {
            resultDiv.innerHTML += `<p style="color: red;">Test 2 ERROR: ${error.message}</p>`;
            console.error('Error test 2:', error);
        }
        
        // Test 3: Neto 3.000.000, soltero
        try {
            console.log('Test 3: Neto 3.000.000, soltero');
            const resultado3 = simulator.calcularBrutoNecesario(3000000, {});
            resultDiv.innerHTML += `<p>Test 3 OK: Neto ${3000000.toLocaleString()} → Bruto ${resultado3.brutoNecesario.toLocaleString()}</p>`;
            console.log('Resultado3:', resultado3);
        } catch (error) {
            resultDiv.innerHTML += `<p style="color: red;">Test 3 ERROR: ${error.message}</p>`;
            console.error('Error test 3:', error);
        }
    </script>
</body>
</html>
